<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex; /* With this selector we say that we will use flexbox*/
            background: papayawhip;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .item {
            width: 31px;
            height: 31px;
            background: purple;
        }
        .container .item:nth-child(2n+1) {
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
</body>
</html>
